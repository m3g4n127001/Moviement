{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Moviement</title>
</head>
<body style="overflow: scroll;overflow-x:hidden">
    <div class="wrapper">
        <div class="nav-bar">
            <div class="logo">
                <img src="{% static 'logo.png' %}" >
            </div>
            <div class="accounts">
                {% if user.is_authenticated %}
                    <div class="greeting">
                        <p>&#128075</p>
                        <h3>{{user.username}}</h3>
                    </div>
                    <form class="logout-form" method="post" action="{% url 'accounts:logout'%}">
                        {% csrf_token %}
                        <input class="logout-button" type="submit" value="Logout">
                    </form>
                {% else %}
                    <div class="login-button"><a href="{% url 'accounts:login' %}">Login</a></div>
                    <div class="signup-button"><a href="{% url 'accounts:signup' %}">Signup</a></div>
                {% endif %}

            </div>
        </div>
            {% block content %}
            {% endblock %}
    </div>
</body>
</html>
